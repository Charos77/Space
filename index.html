<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapce X</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <nav class="nav">
        <div class="container nav__container">
            <div class="nav__logo"><img src="img/logo.svg" alt=""></div>
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link">Falcon 9</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link">Falcon Heavy</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link">Dragon</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link">Updates</a>
                </li>
            </ul>
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link link">About</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link link">Gallery</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link link">Shop</a>
                </li>
            </ul>
        </div>
    </nav>
    <heaedr class="header">
        <div class="container">
            <h1 class="header__title">Falcon Heavy</h1>
            <p class="header__txt">The most powerful operational rocket <br> in the world by a factor of two </p>
            <div class="globe-container">
                <div class="globe">
                    <div class="globe-sphere"></div>
                    <div class="globe-outer-shadow"></div>
                    <div class="globe-worldmap">
                        <div class="globe-worldmap-back"></div>
                        <div class="globe-worldmap-front"></div>
                    </div>
                    <div class="globe-inner-shadow"></div>
                </div>
            </div>
        </div>
       
    </heaedr>

</html>
